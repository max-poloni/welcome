<!DOCTYPE html>
<html lang="ru">
<head>
    <script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="FhIOK_n0m5DCzy" async></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8T173410KK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-8T173410KK');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "beer-58b91.firebaseapp.com",
            databaseURL: "https://beer-58b91-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "beer-58b91",
            storageBucket: "beer-58b91.appspot.com",
            messagingSenderId: "MESSAGING_SENDER_ID",
            appId: "APP_ID"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Функция проверки наличия пользователя
        function checkUserExists(username, callback) {
            database.ref('users').orderByChild('username').equalTo(username).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    callback(snapshot); // Пользователь существует, передаем данные пользователя
                } else {
                    callback(null); // Пользователь не найден
                }
            });
        }

        window.onload = function () {
            const regBtn = document.getElementById('regBtn');
            const authBtn = document.getElementById('authBtn');
            const generatePasswordBtn = document.getElementById('generatePasswordBtn');
            const goBtn = document.getElementById('goBtn');
            const passwordInput = document.getElementById('password');

            // Нажатие на "Регистрация"
            // Нажатие на "Регистрация"
            regBtn.addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    // Проверка существования пользователя
                    checkUserExists(username, (snapshot) => {
                        if (snapshot) {
                            alert('Пользователь с таким именем уже существует!');
                        } else {
                            const userData = {
                                username: username,
                                password: password,
                                userType: 'reg',
                                balance: 10, // Начальный баланс в 10 бутылок пива
                                timestamp: new Date().toISOString()
                            };

                            // Используем set вместо push, чтобы создать запись с логином как ключом
                            database.ref('users/' + username).set(userData)
                                .then(() => {
                                    localStorage.setItem('currentUser', username);
                                    window.location.href = 'main.html';
                                })
                                .catch((error) => {
                                    console.error('Ошибка при регистрации:', error);
                                    alert('Ошибка при регистрации, попробуйте снова.');
                                });
                        }
                    });
                } else {
                    alert('Пожалуйста, введите логин и сгенерируйте пароль!');
                }
            });

            // Нажатие на "Авторизация"
            authBtn.addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    checkUserExists(username, (snapshot) => {
                        if (snapshot) {
                            const userData = snapshot.val();
                            const userKey = Object.keys(userData)[0]; // Получаем первый ключ пользователя
                            const savedPassword = userData[userKey].password;

                            if (savedPassword === password) {
                                localStorage.setItem('currentUser', username); // Сохраняем пользователя
                                window.location.href = 'main.html'; // Переход на главную
                            } else {
                                alert('Неверный пароль, попробуйте снова.');
                            }
                        } else {
                            alert('Пользователь с таким именем не найден.');
                        }
                    });
                } else {
                    alert('Пожалуйста, введите логин и пароль.');
                }
            });

            // Генерация пароля
            generatePasswordBtn.addEventListener('click', () => {
                const password = Math.random().toString(36).slice(-8); // Генерация 8-символьного пароля
                passwordInput.value = password;
                alert(`Ваш сгенерированный пароль: ${password}`);
            });

            // Нажатие на кнопку GO (редирект на main)
            goBtn.addEventListener('click', () => {
                window.location.href = 'main.html';
            });
        };
    </script>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>

    <!-- Ввод данных для регистрации или авторизации -->
    <input type="text" id="username" placeholder="Введите логин">
    <input type="password" id="password" placeholder="Введите пароль">

    <!-- Кнопки Reg / Auth -->
    <button class="reg-btn" id="regBtn">Регистрация</button>
    <button class="auth-btn" id="authBtn">Авторизация</button>

    <!-- Секция для генерации пароля -->
    <div class="password-section" id="passwordSection">
        <button class="generate-password-btn" id="generatePasswordBtn">Сгенерировать пароль</button>
    </div>

    <!-- Кнопка GO -->
    <button class="go-btn" id="goBtn" style="display: none;">GO</button>
</div>
</body>
</html>
